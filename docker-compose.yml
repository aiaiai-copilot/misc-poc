services:
  postgres:
    image: postgres:15
    container_name: misc-poc-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-misc_poc_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Performance and development settings
      POSTGRES_SHARED_PRELOAD_LIBRARIES: pg_stat_statements
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/var/lib/postgresql/backups
      - ./scripts/init-db:/docker-entrypoint-initdb.d
      # Set proper permissions for data directory
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
    networks:
      misc-poc-network:
        ipv4_address: 172.20.0.10
    user: "999:999"  # postgres user and group
    security_opt:
      - no-new-privileges:true
    read_only: false  # PostgreSQL needs write access to data directory
    tmpfs:
      - /run/postgresql:size=100M,uid=999,gid=999,mode=0755
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-misc_poc_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Development-specific settings for easier debugging
    command: >
      postgres
      -c log_statement=all
      -c log_destination=stderr
      -c log_min_duration_statement=0
      -c log_connections=on
      -c log_disconnections=on

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}
  postgres_backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_BACKUP_PATH:-./data/backups}

networks:
  misc-poc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: misc-poc-br0
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"